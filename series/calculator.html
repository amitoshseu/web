<html>
  <head>
        <title>Input tutorial</title>
        <script language="javascript">
                function addNumbers()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 + val2;
                }
				function SubtractNumber()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 - val2;
                }
				function MulNumber()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 * val2;
                }
				function DivNumber()
                {
                        var val1 = parseInt(document.getElementById("value1").value);
                        var val2 = parseInt(document.getElementById("value2").value);
                        var ansD = document.getElementById("answer");
                        ansD.value = val1 / val2;
                }
			function myFunction() {
				document.getElementById("myForm").reset();
}
				
				
        </script>
  </head>
  <body>
  <form id="myForm">
	    Result  : <input type="label" id="answer" name="answer" value=""/>
		<br>
        Number 1:  <input type="text" id="value1" name="value1" value=""/>
		<br>
        Number 2:  <input type="text" id="value2" name="value2" value=""/>
        <br>
        
		<input type="button" name="Sumbit" value="Add" onclick="addNumbers()"/>
		<input type="button" name="Sumbit" value="Sub" onclick="SubtractNumber()"/>
		<input type="button" name="Sumbit" value="Mal" onclick="MulNumber()"/>
		<input type="button" name="Sumbit" value="Div" onclick="DivNumber()"/>
		<input type="button" onclick="myFunction()" value="Reset">
		</form>
		
  </body>
</html>
